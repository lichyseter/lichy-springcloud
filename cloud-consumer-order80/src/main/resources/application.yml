server:
  port: 80


spring:
  application:
    name:  cloud-order-service

eureka:
  client:
    # 向中心注册自己
    register-with-eureka: true
    # 是否去检索服务
    fetch-registry: true
    service-url:
      # 与Eureka Server 交互地址
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
